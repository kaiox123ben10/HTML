<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Simples</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fafafa;
        }
        header {
            background-color: #fff;
            padding: 10px 20px;
            border-bottom: 1px solid #dbdbdb;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header img {
            height: 40px;
        }
        nav a {
            margin: 0 15px;
            color: #262626;
            text-decoration: none;
            font-weight: bold;
        }
        main {
            display: flex;
            justify-content: center;
            padding: 20px;
        }
        .feed {
            width: 600px;
            background-color: #fff;
            border: 1px solid #dbdbdb;
            padding: 20px;
            margin-bottom: 20px;
        }
        .post {
            margin-bottom: 20px;
        }
        .post img {
            width: 100%;
        }
        .post p {
            margin-top: 10px;
        }
        footer {
            background-color: #fafafa;
            padding: 20px;
            text-align: center;
            font-size: 12px;
            color: #999;
        }
    </style>
</head>
<body>

<header>
    <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram Logo">
    <nav>
        <a href="#">Home</a>
        <a href="#">Explorar</a>
        <a href="#">Perfil</a>
    </nav>
</header>

<main>
    <div class="feed">
        <div class="post">
            <img src="https://via.placeholder.com/600x400" alt="Post Image">
            <p>Descrição da imagem postada no feed.</p>
        </div>
        <div class="post">
            <img src="https://via.placeholder.com/600x400" alt="Post Image">
            <p>Mais uma descrição de outro post.</p>
        </div>
    </div>
</main>

<footer>
    <p>Instagram &copy; 2024. Feito para fins educacionais.</p>
</footer>

</body>
</html>
